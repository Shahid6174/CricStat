<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Insights - Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Playwrite AU QLD', cursive;
            background-image: url('images/cricket-bg.jpg'); /* Replace with your cricket-themed background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for better readability */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .option {
            margin: 20px 0;
        }

        .btn {
            width: 250px;
            padding: 15px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #1f77b4;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0d4f8b;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #ff7f0e;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #d66b00;
            transform: scale(1.05);
        }

        .btn:focus, .btn:active {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üèèIPL Insightsüèè</h1>
        <div class="option">
            <a href="index.html" class="btn btn-primary">Make A Team</a>
        </div>
        <div class="option">
            <a href="analysis.html" class="btn btn-secondary">Analysis</a>
        </div>
        <div class="option">
            <a href="current-team.html" class="btn btn-secondary">Current Team</a>
        </div>
    </div>
</body>

</html>
