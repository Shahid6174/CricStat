<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Insights - Current Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Playwrite AU QLD', cursive;
            background-image: url('images/curr.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .team-section {
            margin-bottom: 30px;
        }
        .team-section h2 {
            border-bottom: 2px solid #f8f9fa;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Current Team</h1>

        <div class="team-section">
            <h2>Batsmen</h2>
            <ul id="batsmenList" class="list-group"></ul>
        </div>

        <div class="team-section">
            <h2>Bowlers</h2>
            <ul id="bowlersList" class="list-group"></ul>
        </div>

        <div class="team-section">
            <h2>All-Rounders</h2>
            <ul id="allRoundersList" class="list-group"></ul>
        </div>

        <div class="team-section">
            <h2>Wicketkeepers</h2>
            <ul id="wicketkeepersList" class="list-group"></ul>
        </div>
    </div>

    <script src="current-team.js"></script>
</body>
</html>
