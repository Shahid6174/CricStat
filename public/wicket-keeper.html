<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Wicketkeepers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playwrite AU QLD', cursive; /* Ensure consistent font */
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
        }

        table {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-collapse: collapse; /* Ensures borders are collapsed between cells */
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6; /* Light grey border for cells */
        }

        th {
            background-color: rgba(0, 0, 0, 0.9);
        }

        thead {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Top Wicketkeepers</h1>
        <div class="text-center mb-4">
            <button id="fetchWicketkeepers" class="btn btn-primary">Fetch Top Wicketkeepers</button>
        </div>
        <div id="loading" class="loading text-center">
            <p>Loading...</p>
        </div>
        <table id="wicketkeepersTable" class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Teams</th>
                    <th>Span</th>
                    <th>Mat</th>
                    <th>Inns</th>
                    <th>Dis</th>
                    <th>Ct</th>
                    <th>St</th>
                    <th>Max Dis Inns</th>
                    <th>Dis/Inn</th>
                </tr>
            </thead>
            <tbody id="wicketkeepersTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch top wicketkeepers and populate the table
        async function fetchWicketkeepers() {
            try {
                const response = await fetch('/top-wicketkeepers');
                const data = await response.json();
                const tableBody = document.getElementById('wicketkeepersTableBody');
                const loadingIndicator = document.getElementById('loading');

                // Clear the loading indicator
                loadingIndicator.style.display = 'none';

                // Populate the table
                tableBody.innerHTML = data.map(wicketkeeper => `
                    <tr>
                        <td>${wicketkeeper.Player}</td>
                        <td>${wicketkeeper.Teams}</td>
                        <td>${wicketkeeper.Span}</td>
                        <td>${wicketkeeper.Mat}</td>
                        <td>${wicketkeeper.Inns}</td>
                        <td>${wicketkeeper.Dis}</td>
                        <td>${wicketkeeper.Ct}</td>
                        <td>${wicketkeeper.St}</td>
                        <td>${wicketkeeper['Max Dis Inns']}</td>
                        <td>${wicketkeeper['Dis/Inn']}</td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Error fetching top wicketkeepers:', error);
            }
        }

        // Show loading indicator and fetch data on button click
        document.getElementById('fetchWicketkeepers').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block';
            fetchWicketkeepers();
        });
    </script>
</body>

</html>
