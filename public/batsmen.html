<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Insights - Top Batsmen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Playwrite AU QLD', cursive;
            background-image: url('images/shot3.jpg'); /* Replace with your cricket-themed background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            max-width: 600px;
            margin-top: 100px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .form-label {
            font-size: 1.1em;
            margin-bottom: 0.5rem;
        }

        .form-control {
            margin-bottom: 1rem;
            border-radius: 5px;
            padding: 10px;
            font-size: 1.1em;
        }

        .btn-primary {
            background-color: #1f77b4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #0d4f8b;
            transform: scale(1.05);
        }

        .btn:focus, .btn:active {
            box-shadow: none;
        }

        .result {
            margin-top: 30px;
            color: #fff;
        }

        .item {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Top Batsmen</h1>
        <div class="mb-3">
            <label for="numBatsmen" class="form-label">Enter number of batsmen (3-5):</label>
            <input type="number" id="numBatsmen" class="form-control" min="3" max="5">
        </div>
        <div class="mb-3">
            <label for="teamSelect" class="form-label">Select the Team (optional):</label>
            <select id="teamSelect" class="form-control">
                <option value="">All Teams</option>
                <option value="RR">RR</option>
                <option value="MI">MI</option>
                <option value="LSG">LSG</option>
                <option value="SRH">SRH</option>
                <option value="CSK">CSK</option>
                <option value="PK">PK</option>
                <option value="GT">GT</option>
                <option value="KKR">KKR</option>
                <option value="RCB">RCB</option>
                <option value="DC">DC</option>
            </select>
        </div>
        <button id="fetchBatsmen" class="btn btn-primary mt-2">Fetch Batsmen</button>
        <div id="resultBatsmen" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
