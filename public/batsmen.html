<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Batsmen</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playwrite AU QLD', cursive;
            /* Ensure consistent font */
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative;
            /* Required for positioning the button */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
        }

        table {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-collapse: collapse;
            /* Ensures borders are collapsed between cells */
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            /* Light grey border for cells */
        }

        th {
            background-color: rgba(0, 0, 0, 0.9);
        }

        thead {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="saveButton" class="save-btn">Save</button> <!-- Save button -->
        <h1 class="text-center">Top Batsmen</h1>
        <div class="text-center mb-4">
            <button id="fetchBatsmen" class="btn btn-primary">Fetch Top Batsmen</button>
        </div>
        <div id="loading" class="loading text-center">
            <p>Loading...</p>
        </div>
        <table id="batsmenTable" class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Select</th> <!-- Checkbox column header -->
                    <th>Player</th>
                    <th>Teams</th>
                    <th>Matches</th>
                    <th>Inns</th>
                    <th>NO</th>
                    <th>Runs</th>
                    <th>HS</th>
                    <th>Ave</th>
                    <th>BF</th>
                    <th>SR</th>
                    <th>4s</th>
                    <th>6s</th>
                </tr>
            </thead>
            <tbody id="batsmenTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch top batsmen and populate the table
        async function fetchBatsmen() {
            try {
                const response = await fetch('/top-batsmen');
                const data = await response.json();
                const tableBody = document.getElementById('batsmenTableBody');
                const loadingIndicator = document.getElementById('loading');

                // Clear the loading indicator
                loadingIndicator.style.display = 'none';

                // Populate the table
                tableBody.innerHTML = data.map(batsman => `
                    <tr>
                        <td><input type="checkbox" class="batsman-checkbox" /></td> <!-- Checkbox -->
                        <td>${batsman.Player}</td>
                        <td>${batsman.Teams}</td>
                        <td>${batsman.Matches}</td>
                        <td>${batsman.Inns}</td>
                        <td>${batsman.NO}</td>
                        <td>${batsman.Runs}</td>
                        <td>${batsman.HS}</td>
                        <td>${batsman.Ave}</td>
                        <td>${batsman.BF}</td>
                        <td>${batsman.SR}</td>
                        <td>${batsman['4s']}</td>
                        <td>${batsman['6s']}</td>
                    </tr>
                `).join('');

                // Add event listener for checkboxes
                addCheckboxListeners();
            } catch (error) {
                console.error('Error fetching top batsmen:', error);
            }
        }

        function addCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.batsman-checkbox');
            let selectedCount = 0;

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        selectedCount++;
                        if (selectedCount > 6) {
                            checkbox.checked = false; // Uncheck the checkbox
                            alert('You can select a maximum of 6 players.');
                        }
                    } else {
                        selectedCount--;
                    }
                });
            });
        }

        function validateSelection() {
            const checkboxes = document.querySelectorAll('.batsman-checkbox:checked');
            if (checkboxes.length < 5) {
                alert('Please select at least 5 players.');
                return false;
            }
            return true;
        }

        // Show loading indicator and fetch data on button click
        document.getElementById('fetchBatsmen').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block';
            fetchBatsmen();
        });

        // Save selected batsmen to localStorage
        document.getElementById('saveButton').addEventListener('click', () => {
            if (validateSelection()) {
                const selectedBatsmen = Array.from(document.querySelectorAll('.batsman-checkbox:checked')).map(checkbox => {
                    const row = checkbox.closest('tr');
                    return {
                        Player: row.cells[1].textContent,
                        Teams: row.cells[2].textContent,
                        Matches: row.cells[3].textContent,
                        Inns: row.cells[4].textContent,
                        NO: row.cells[5].textContent,
                        Runs: row.cells[6].textContent,
                        HS: row.cells[7].textContent,
                        Ave: row.cells[8].textContent,
                        BF: row.cells[9].textContent,
                        SR: row.cells[10].textContent,
                        '4s': row.cells[11].textContent,
                        '6s': row.cells[12].textContent
                    };
                });
                localStorage.setItem('selectedBatsmen', JSON.stringify(selectedBatsmen));
                alert('Batsmen saved!');
            }
        });
    </script>

</body>

</html>
