<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Wicketkeepers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playwrite AU QLD', cursive;
            /* Ensure consistent font */
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative;
            /* Required for positioning the button */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
        }

        table {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-collapse: collapse;
            /* Ensures borders are collapsed between cells */
        }

        th,
        td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6;
            /* Light grey border for cells */
        }

        th {
            background-color: rgba(0, 0, 0, 0.9);
        }

        thead {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="saveButton" class="save-btn">Save</button> <!-- Save button -->
        <h1 class="text-center">Top Wicketkeepers</h1>
        <div class="text-center mb-4">
            <button id="fetchWicketkeepers" class="btn btn-primary">Fetch Top Wicketkeepers</button>
        </div>
        <div id="loading" class="loading text-center">
            <p>Loading...</p>
        </div>
        <table id="wicketkeepersTable" class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Select</th> <!-- Checkbox column header -->
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Inns</th>
                    <th>Catches</th>
                    <th>Stumpings</th>
                    <th>Max Dis Inns</th>
                    <th>Dis/Inn</th>
                </tr>
            </thead>
            <tbody id="wicketkeepersTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch top wicketkeepers and populate the table
        async function fetchWicketkeepers() {
            try {
                const response = await fetch('/top-wicketkeepers');
                const data = await response.json();
                const tableBody = document.getElementById('wicketkeepersTableBody');
                const loadingIndicator = document.getElementById('loading');

                // Clear the loading indicator
                loadingIndicator.style.display = 'none';

                // Populate the table
                tableBody.innerHTML = data.map(wicketkeeper => `
                    <tr>
                        <td><input type="checkbox" class="wicketkeeper-checkbox" /></td> <!-- Checkbox -->
                        <td>${wicketkeeper.Player || 'N/A'}</td>
                        <td>${wicketkeeper.Mat || 'N/A'}</td> <!-- Matches -->
                        <td>${wicketkeeper.Inns || 'N/A'}</td> <!-- Inns -->
                        <td>${wicketkeeper.Ct || 'N/A'}</td> <!-- Catches -->
                        <td>${wicketkeeper.St || 'N/A'}</td> <!-- Stumpings -->
                        <td>${wicketkeeper['Max Dis Inns'] || 'N/A'}</td> <!-- Max Dis Inns -->
                        <td>${wicketkeeper['Dis/Inn'] || 'N/A'}</td> <!-- Dis/Inn -->
                    </tr>
                `).join('');

                // Add event listener for checkboxes
                addCheckboxListeners();
            } catch (error) {
                console.error('Error fetching top wicketkeepers:', error);
            }
        }

        function addCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.wicketkeeper-checkbox');
            let selectedCount = 0;

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        selectedCount++;
                        if (selectedCount > 2) {
                            checkbox.checked = false; // Uncheck the checkbox
                            alert('You can select a maximum of 2 wicketkeepers.');
                        }
                    } else {
                        selectedCount--;
                    }
                });
            });
        }

        function validateSelection() {
            const checkboxes = document.querySelectorAll('.wicketkeeper-checkbox:checked');
            if (checkboxes.length < 2) {
                alert('Please select at least 2 wicketkeepers.');
                return false;
            }
            return true;
        }

        // Show loading indicator and fetch data on button click
        document.getElementById('fetchWicketkeepers').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block';
            fetchWicketkeepers();
        });

        // Save selected wicketkeepers to localStorage
        document.getElementById('saveButton').addEventListener('click', () => {
            if (validateSelection()) {
                const selectedWicketkeepers = Array.from(document.querySelectorAll('.wicketkeeper-checkbox:checked')).map(checkbox => {
                    const row = checkbox.closest('tr');
                    return {
                        Player: row.cells[1].textContent,
                        Mat: row.cells[2].textContent,
                        Inns: row.cells[3].textContent,
                        Ct: row.cells[4].textContent,
                        St: row.cells[5].textContent,
                        'Max Dis Inns': row.cells[6].textContent,
                        'Dis/Inn': row.cells[7].textContent
                    };
                });
                console.log('Selected Wicketkeepers:', selectedWicketkeepers); // Debugging line
                localStorage.setItem('selectedWicketkeepers', JSON.stringify(selectedWicketkeepers));
                alert('Wicketkeepers saved!');
            }
        });

    </script>
</body>

</html>
