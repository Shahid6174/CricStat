<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Bowlers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playwrite AU QLD', cursive; /* Ensure consistent font */
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            position: relative; /* Required for positioning the button */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            text-align: center;
        }

        table {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-collapse: collapse; /* Ensures borders are collapsed between cells */
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #dee2e6; /* Light grey border for cells */
        }

        th {
            background-color: rgba(0, 0, 0, 0.9);
        }

        thead {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #fff;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="saveButton" class="save-btn">Save</button> <!-- Save button -->
        <h1 class="text-center">Top Bowlers</h1>
        <div class="text-center mb-4">
            <button id="fetchBowlers" class="btn btn-primary">Fetch Top Bowlers</button>
        </div>
        <div id="loading" class="loading text-center">
            <p>Loading...</p>
        </div>
        <table id="bowlersTable" class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Select</th> <!-- Checkbox column header -->
                    <th>Player</th>
                    <th>Overs</th>
                    <th>Mdns</th>
                    <th>Runs</th>
                    <th>Wkts</th>
                    <th>Econ</th>
                    <th>Team</th>
                    <th>Opposition</th>
                    <th>Ground</th>
                    <th>Match Date</th>
                    <th>Scorecard</th>
                </tr>
            </thead>
            <tbody id="bowlersTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        // Function to fetch top bowlers and populate the table
        async function fetchBowlers() {
            try {
                const response = await fetch('/top-bowlers');
                const data = await response.json();
                const tableBody = document.getElementById('bowlersTableBody');
                const loadingIndicator = document.getElementById('loading');

                // Clear the loading indicator
                loadingIndicator.style.display = 'none';

                // Populate the table
                tableBody.innerHTML = data.map(bowler => `
                    <tr>
                        <td><input type="checkbox" class="bowler-checkbox" /></td> <!-- Checkbox -->
                        <td>${bowler.Player}</td>
                        <td>${bowler.Overs}</td>
                        <td>${bowler.Mdns}</td>
                        <td>${bowler.Runs}</td>
                        <td>${bowler.Wkts}</td>
                        <td>${bowler.Econ}</td>
                        <td>${bowler.Team}</td>
                        <td>${bowler.Opposition}</td>
                        <td>${bowler.Ground}</td>
                        <td>${bowler['Match Date']}</td>
                        <td>${bowler.Scorecard}</td>
                    </tr>
                `).join('');

                // Add event listener for checkboxes
                addCheckboxListeners();
            } catch (error) {
                console.error('Error fetching top bowlers:', error);
            }
        }

        function addCheckboxListeners() {
            const checkboxes = document.querySelectorAll('.bowler-checkbox');
            let selectedCount = 0;

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        selectedCount++;
                        if (selectedCount > 5) {
                            checkbox.checked = false; // Uncheck the checkbox
                            alert('You can select a maximum of 5 bowlers.');
                        }
                    } else {
                        selectedCount--;
                    }
                });
            });
        }

        function validateSelection() {
            const checkboxes = document.querySelectorAll('.bowler-checkbox:checked');
            if (checkboxes.length < 4) {
                alert('Please select at least 4 bowlers.');
                return false;
            }
            return true;
        }

        // Show loading indicator and fetch data on button click
        document.getElementById('fetchBowlers').addEventListener('click', () => {
            document.getElementById('loading').style.display = 'block';
            fetchBowlers();
        });

        // Validate selection on save button click
        document.getElementById('saveButton').addEventListener('click', () => {
            if (validateSelection()) {
                // Add save logic here
                alert('Selection is valid. Save your data.');
            }
        });
    </script>
</body>

</html>
