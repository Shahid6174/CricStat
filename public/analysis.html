<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Insights - Team Analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Playwrite AU QLD', cursive;
            background-image: url('images/dive.jpg'); /* Replace with your cricket-themed background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
            max-width: 900px;
            margin-top: 50px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .team-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .team-card h3 {
            margin-top: 0;
            font-size: 1.8em;
        }

        .team-card p {
            font-size: 1.2em;
        }

        .team-card .player-list {
            margin-top: 10px;
        }

        .team-card .player-list li {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .btn {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #1f77b4;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary:hover {
            background-color: #0d4f8b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">IPL Past Data & MVPs</h1>
        <div id="analysisResults"></div>
        <button id="fetchAnalysis" class="btn btn-primary">Fetch Analysis</button>
    </div>
    <script src="analysis.js"></script>
</body>

</html>
