<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            font-family: 'Playwrite AU QLD', cursive; /* Ensure consistent font */
        }

        .container {
            margin-top: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Current Team</h1>

        <h3>Batsmen</h3>
        <table id="batsmenTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Teams</th>
                    <th>Matches</th>
                    <th>Inns</th>
                    <th>NO</th>
                    <th>Runs</th>
                    <th>HS</th>
                    <th>Ave</th>
                    <th>BF</th>
                    <th>SR</th>
                    <th>4s</th>
                    <th>6s</th>
                </tr>
            </thead>
            <tbody id="batsmenTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <h3>Bowlers</h3>
        <table id="bowlersTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Overs</th>
                    <th>Mdns</th>
                    <th>Runs</th>
                    <th>Wkts</th>
                    <th>Econ</th>
                    <th>Team</th>
                    <th>Opposition</th>
                    <th>Ground</th>
                    <th>Match Date</th>
                    <th>Scorecard</th>
                </tr>
            </thead>
            <tbody id="bowlersTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>

        <h3>Wicketkeepers</h3>
        <table id="wicketkeepersTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Matches</th>
                    <th>Inns</th>
                    <th>Catches</th>
                    <th>Stumpings</th>
                    <th>Byes</th>
                    <th>Team</th>
                    <th>Opposition</th>
                    <th>Ground</th>
                    <th>Match Date</th>
                    <th>Scorecard</th>
                </tr>
            </thead>
            <tbody id="wicketkeepersTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function loadSelections() {
            const batsmen = JSON.parse(localStorage.getItem('selectedBatsmen')) || [];
            const bowlers = JSON.parse(localStorage.getItem('selectedBowlers')) || [];
            const wicketkeepers = JSON.parse(localStorage.getItem('selectedWicketkeepers')) || [];

            const batsmenTableBody = document.getElementById('batsmenTableBody');
            const bowlersTableBody = document.getElementById('bowlersTableBody');
            const wicketkeepersTableBody = document.getElementById('wicketkeepersTableBody');

            // Populate batsmen table
            batsmenTableBody.innerHTML = batsmen.map(batsman => `
                <tr>
                    <td>${batsman.Player}</td>
                    <td>${batsman.Teams}</td>
                    <td>${batsman.Matches}</td>
                    <td>${batsman.Inns}</td>
                    <td>${batsman.NO}</td>
                    <td>${batsman.Runs}</td>
                    <td>${batsman.HS}</td>
                    <td>${batsman.Ave}</td>
                    <td>${batsman.BF}</td>
                    <td>${batsman.SR}</td>
                    <td>${batsman['4s']}</td>
                    <td>${batsman['6s']}</td>
                </tr>
            `).join('');

            // Populate bowlers table
            bowlersTableBody.innerHTML = bowlers.map(bowler => `
                <tr>
                    <td>${bowler.Player}</td>
                    <td>${bowler.Overs}</td>
                    <td>${bowler.Mdns}</td>
                    <td>${bowler.Runs}</td>
                    <td>${bowler.Wkts}</td>
                    <td>${bowler.Econ}</td>
                    <td>${bowler.Team}</td>
                    <td>${bowler.Opposition}</td>
                    <td>${bowler.Ground}</td>
                    <td>${bowler['Match Date']}</td>
                    <td>${bowler.Scorecard}</td>
                </tr>
            `).join('');

            // Populate wicketkeepers table
            wicketkeepersTableBody.innerHTML = wicketkeepers.map(wicketkeeper => `
                <tr>
                    <td>${wicketkeeper.Player}</td>
                    <td>${wicketkeeper.Matches}</td>
                    <td>${wicketkeeper.Inns}</td>
                    <td>${wicketkeeper.Catches}</td>
                    <td>${wicketkeeper.Stumpings}</td>
                    <td>${wicketkeeper.Byes}</td>
                    <td>${wicketkeeper.Team}</td>
                    <td>${wicketkeeper.Opposition}</td>
                    <td>${wicketkeeper.Ground}</td>
                    <td>${wicketkeeper['Match Date']}</td>
                    <td>${wicketkeeper.Scorecard}</td>
                </tr>
            `).join('');
        }

        // Load data when the page loads
        window.addEventListener('DOMContentLoaded', loadSelections);
    </script>
</body>

</html>
